map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

publish_voxel_map: false
transform_tolerance: 5.0
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.05

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: laser_link, data_type: LaserScan, topic: scan, marking: true, clearing: true, inf_is_valid: true, min_obstacle_height: -0.5, max_obstacle_height: 1.0, obstacle_range: 5.0, raytrace_range: 8.0}
  inf_is_valid: true

